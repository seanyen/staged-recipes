{% set base_name = "libignition-sensors" %}
{% set version = "3.0.0" %}
{% set major_version = version.split('.')[0] %}
{% set name = base_name + major_version %}

package:
  name: {{ base_name }}
  version: {{ version }}

source:
  - url: https://bitbucket.org/ignitionrobotics/ign-sensors/get/ignition-sensors{{ major_version }}_{{ version }}.tar.gz
    sha256: 730842eaf57f38ecc0deb3f7db713da6c4696e1ef81ac51d2c6ca57860ef936e

build:
  number: 0
  skip: true  # [win and vc<14 or unix]
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}

outputs:
  - name: {{ name }}
    version: {{ version }}
    script: bldpkg.bat
    requirements:
      build:
        - {{ compiler('cxx') }}  # [not win]
        - {{ compiler('c') }}    # [not win]
        - vs2017_win-64          # [win64]
        - cmake
        - ninja
        - pkg-config
      host:
        - libignition-cmake2
        - libignition-plugin1
        - libignition-common3
        - libignition-math6
      run:
    test:
      commands:
        - test -f ${PREFIX}/include/ignition/sensors{{ major_version }}/ignition/sensors.hh  # [not win]
        - if exist %PREFIX%\\Library\\include\\ignition\sensors{{ major_version }}\ignition\sensors.hh (exit 0) else (exit 1)  # [win]

about:
  home: https://bitbucket.org/ignitionrobotics/ign-sensors
  license: Apache-2.0
  license_file: LICENSE
  summary: |
    Ignition Sensors : Sensor models for simulation

extra:
  recipe-maintainers:
    - seanyen
